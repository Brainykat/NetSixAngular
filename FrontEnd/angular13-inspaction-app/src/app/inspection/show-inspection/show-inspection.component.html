<!-- Button trigger modal -->
<button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" 
data-bs-target="#staticBackdrop" (click)="modalAdd()">
    Add Inspection
  </button>
  <!-- m-2 is some margin -->
<button type="button" class="btn btn-secondary float-end m-2">New Button</button>
<table class="table stripped">
    <thead>
        <th>Id</th>
        <th>Type</th>
        <th>Status</th>
        <th>Comments</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of inspectionList$|async;let indexOfelement=index;">
            <!-- <td>{{item.id}}</td> -->
            <td>{{indexOfelement+1}}</td>
            <!-- <td>{{item.inspectionTypeId}}</td> -->
            <td>{{inspectionTypesMap.get(item.inspectionTypeId)}}</td>
            <td>{{item.status}}</td>
            <td>{{item.comments}}</td>
        </tr>
    </tbody>
</table>

<div class="alert alert-success" role="alert" id="add-success-alert">
  Inspection Successfuly Added!
</div>
<div class="alert alert-success" role="alert" id="update-success-alert">
  Inspection Successfuly Updated!
</div>
<div class="alert alert-success" role="alert" id="delete-success-alert">
  Inspection Successfuly Deleted!
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="modalClose()" id="add-edit-modal-close"
          ></button>
        </div>
        <div class="modal-body">
          <app-add-edit-inspection [inspection]="inspection" *ngIf="activateAddEditInspectionComponent"></app-add-edit-inspection>
        </div>
      </div>
    </div>
  </div>
